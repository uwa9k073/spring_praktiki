name: CI

'on':
  pull_request:
  push:
    branches:
      - develop

jobs:
  build-praktiki-1-9:
    runs-on: ubuntu-latest
    env:
      working-directory: ./praktiki_1-9
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: gradle
          cache-dependecy-path: ${{env.working-directory}}/.gradle
      - name: Grant execute permission for gradlew
        working-directory: ${{env.working-directory}}
        run: chmod +x ./gradlew
      - name: Build with Gradle
        working-directory: ${{env.working-directory}}
        run: ./gradlew build
      - name: Run tests
        working-directory: ${{env.working-directory}}
        run: ./gradlew test --warning-mode=all