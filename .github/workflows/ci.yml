name: CI

'on':
  pull_request:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        with:
          java-version: '21'
          distribution: 'oracle'
      - name: gradle build
        run: ./gradlew build
      - name: Test
        run: ./gradlew check